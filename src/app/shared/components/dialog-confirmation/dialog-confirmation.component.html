<section class="example-section">
    <h2>¿Estás seguro de eliminar este proyecto?</h2>
    <mat-checkbox class="example-margin" [(ngModel)]="checked">
        Acepto eliminar este proyecto
    </mat-checkbox>

    <div>
        <button mat-button (click)="closeDialog()">Cancelar</button>
        <button mat-button (click)="deleteProject()" [disabled]="!checked">Eliminar</button>
    </div>
</section>
